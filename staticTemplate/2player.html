<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet   " href="/style/2playerstyle/style.css">
    <link rel="stylesheet" href="/animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>


<style>

</style>
<body>
    <div class="animation">
        <div class="first-slide">
            <div class="contentO">
                <span>T</span>ic
                <span>T</span>ac
                <span>T</span>oe
                <span>E</span>xplosion
            </div>
            <div id="loading-bar"></div>
        </div>
        <div class="second-slide">
            <div class="contentT">
                <span>T</span>ic
                <span>T</span>ac
                <span>T</span>oe
                <span>E</span>xplosion
            </div>
        </div>
    </div>
    <main>
        <div class="contentPlayerWin">
            <div class="contentWin">
                <div class="TextWin"></div>
                <div class="buttonWin">Ok</div>
            </div>
        </div>
        <div id="nav">
            <div id="logo-nav" class="text-cyan-100"> <span>T</span>ic <span>T</span>ac <span>E</span>xplosion</div>
            <div id="darkmode">

                    
                <svg class="active" id="Light" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                <svg id="Dark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                
                
            </div>
        </div>
        <div id="main-page">
            <div id="main-content">
                <div id="toggle">
                    <div id="button-selectplayer">
                        <div class="display">Select Player</div>
                        <div class="listDown">
                            <li><a href="/twoPlayer"></a>Two Player</li>
                            <li><a href="/threePlayer"></a>Three Player</li>
                            <li><a href="/fourPlayer"></a>Four Player</li>
                        </div>
                    </div>
                    <div id="button-start">Start Game</div>
                </div>
                <div id="player2-back-end">
                    <div class="table-game">
                        <div class="table" id="0"></div>
                        <div class="table" id="1"></div>
                        <div class="table" id="2"></div>
                        <div class="table" id="3"></div>
                        <div class="table" id="4"></div>
                        <div class="table" id="5"></div>
                        <div class="table" id="6"></div>
                        <div class="table" id="7"></div>
                        <div class="table" id="8"></div>
                    </div>
                    <div class="table-player">

                        <div class="LeftPlayer">
                        <div class="player1">Player 1: <span>
                            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle"><circle cx="12" cy="12" r="10"/></svg>
                        </span></div>
                        </div>

                        <div class="reset">
                            <svg id="svg-reset" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-ccw"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                            <p>Reset</p>
                        </div>
                        
                        <div class="RightPLayer">
                            <div class="player2">Player 2: <span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-slash-2"><circle cx="12" cy="12" r="10"/><path d="M22 2 2 22"/></svg>
                        </span></div>
                        </div>
                        
                    </div>
                </div>
            </div>  
            <a href="/">
                <svg id="backtohome" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            </a> 
            </div>
            
        </div>
    </main>
    
</body>
<script src="/animation.js"></script>
<script src="/darkmode.js"></script>
<script src="/select.js"></script>
<script src="/functionPlayer/playertwo.js"></script>

</html>
